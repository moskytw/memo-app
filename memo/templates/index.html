{% extends "base.html" %}

{%- block styles %}
        <link href="/static/index.css" rel="stylesheet">
{%- endblock %}

{%- block scripts %}
        <script src="/static/index.js"></script>
        <script>
            $(function () {
                var index = new Index($('#memos'));
                index.render_memos({{ memos | tojson }});
            });
        </script>
{%- endblock%}

{%- block content %}
        <div id="memos"></div>
{%- endblock %}
